<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="newRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <app-recipe-item *ngFor="let recipe of (recipesState | async).recipes; let id = index" 
      [recipe]="recipe" 
      [index]="id"></app-recipe-item>
  </div>
</div>
