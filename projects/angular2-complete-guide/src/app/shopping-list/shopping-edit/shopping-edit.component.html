<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text" 
            id="name" 
            class="form-control" 
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" 
            id="amount" 
            class="form-control" 
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            >
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success m-1" type="submit" [disabled]="f.invalid">{{editing ? 'Edit' : 'Add'}}</button>
          <button class="btn btn-danger m-1" type="button" *ngIf="editing" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary m-1" type="button" (click)="onClearItem()">Clear</button>
        </div>
      </div>      
    </form>
  </div>
</div>
