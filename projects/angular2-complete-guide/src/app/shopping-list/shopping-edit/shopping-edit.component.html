<div class="row">
  <div class="col-sm-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #name>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amount>
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success m-1" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger m-1" type="button" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-danger m-1" type="button" (click)="onClearItem()">Clear</button>
        </div>
      </div>      
    </form>
  </div>
</div>
